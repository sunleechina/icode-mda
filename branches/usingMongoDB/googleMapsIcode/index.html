<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
      #holder_left {
		float: left;
		margin-left: 5px;
		margin-top: 5px;
		width: 200px;
		min-width: 200px;
	  }
    </style>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?libraries=geometry,drawing,weather&sensor=false">
    </script>
    <script type="text/javascript" src='icode-maps.js' ></script>
  </head>
  <body onload="initialize()">

<!-- BEGIN LEFT PANEL -->  
	<div id="holder_left">
		<h2>ICODE MDA</h2>
		<hr>
		<span id="MoreOptions">
		<input id="CheckPorts" name="CheckPorts" type="checkbox" onclick="changePorts();"> <img align="top" src="shipicons/anchor.png" style=""> Ports <br>
		<input id="CheckStations" name="CheckStations" type="checkbox" onclick="changeStations();"> <img align="top" src="shipicons/antenna_green.png" style=""> Stations<br>
		<input id="CheckLights" name="CheckLights" type="checkbox" onclick="changeLights();"> <img align="top" height="20" src="shipicons/light_red_25.png" style=""> Lights &amp; AtoN<br>
		<input id="CheckPhotos" name="CheckPhotos" type="checkbox" onclick="changePhotos();"> <img align="top" src="shipicons/photomap.png" style=""> Photos<br>
		
		</span>
		<hr>
		
		<input id="CheckType6" name="CheckType6" checked="checked" type="checkbox" onclick="refreshPositions();"> 
		<img align="top" src="shipicons/blue1_90.png">Passenger Vessels<br>
		<input id="CheckType7" name="CheckType7" checked="checked" type="checkbox" onclick="refreshPositions();"> 
		<img align="top" src="shipicons/lightgreen1_90.png">Cargo Vessels<br>
		<input id="CheckType8" name="CheckType8" checked="checked" type="checkbox" onclick="refreshPositions();"> 
		<img align="top" src="shipicons/red1_90.png">Tankers<br>
		<input id="CheckType4" name="CheckType4" checked="checked" type="checkbox" onclick="refreshPositions();"> 
		<img align="top" src="shipicons/yellow1_90.png">High Speed Craft<br>
		<input id="CheckType3" name="CheckType3" checked="checked" type="checkbox" onclick="refreshPositions();"> 
		<img align="top" src="shipicons/cyan1_90.png">Tug, Pilot, etc<br>
		<input id="CheckType9" name="CheckType9" checked="checked" type="checkbox" onclick="refreshPositions();"> 
		<img align="top" src="shipicons/magenta1_90.png">Yachts &amp; Others<br>
		<input id="CheckType2" name="CheckType2" checked="checked" type="checkbox" onclick="refreshPositions();"> 
		<img align="top" src="shipicons/brown1_90.png">Fishing<br>
		<input id="CheckType1" name="CheckType1" checked="checked" type="checkbox" onclick="refreshPositions();"> 
		<img align="top" src="shipicons/pink0.png">Navigation Aids<br>
		<input id="CheckType0" name="CheckType0" checked="checked" type="checkbox" onclick="refreshPositions();"> 
		<img align="top" src="shipicons/lightgray1_90.png">Unspecified Ships<br>
		<hr>
		<input id="CheckMoving" name="CheckMoving" checked="checked" type="checkbox" onclick="refreshPositions();"> 
		<img align="top" src="shipicons/white1_90.png">Ships Underway<br>
		<input id="CheckStopped" name="CheckStopped" checked="checked" type="checkbox" onclick="refreshPositions();"> 
		<img align="top" src="shipicons/white0.png">Anchored/Moored
		</p>

	</div>

	<!-- MAP AREA -->
	<div id="map_canvas" style="height: 100%; position: relative; background-color: rgb(229, 227, 223); overflow: hidden; "></div> 
  </body>
</html>
